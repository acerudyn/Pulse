<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pulse - HTML 5 Visualizer</title>

    <!-- Meta Tags for SEO -->
    <meta property="og:title" content="Pulse"/>
    <meta property="og:url" content="https://muhibbudins.github.io/Pulse/"/>
    <meta property="og:image" content="https://muhibbudins.github.io/Pulse/preview.png"/>
    <meta property="og:description" content="HTML 5 Song Visualizer from local file pure Vanilla JS "/>

    <meta name="twitter:creator" content="Muhibbudin Suretno"/>
    <meta name="twitter:title" content="Pulse"/>
    <meta name="twitter:url" content="https://muhibbudins.github.io/Pulse/"/>
    <meta name="twitter:description" content="HTML 5 Song Visualizer from local file pure Vanilla JS "/>
    <meta name="twitter:image" content="https://muhibbudins.github.io/Pulse/preview.png"/>

    <meta itemprop="name" content="Pulse"/>
    <meta itemprop="description" content="HTML 5 Song Visualizer from local file pure Vanilla JS "/>
    <meta itemprop="image" content="https://muhibbudins.github.io/Pulse/preview.png"/>

    <!--[if lt IE 9]>
    <script src="http://www.iacquire.com/wp-content/themes/iacquire/js/html5.js" type="text/javascript"></script>
    <![endif]-->

	<!-- Import Vendor Style -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Import Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="visualizer" class="visualizer">
                    </div>
                    <audio id="audio" type="audio/mp3" controls="controls"></audio>

                    <div class="source">
                        <input id="source" type="file" class="form-control hidden" accept="audio/mp3">
                        <label for="source" class="btn btn-default source-file"><i class="fa fa-play"></i> Choose Your Song</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Import Vendor Script -->
    <script type="text/javascript" src="js/jdataview.js"></script>
    <script type="text/javascript" src="js/pulse.js"></script>
    <script type="text/javascript">
        var wave = Pulse.init({
            type   : 'bars',
            player : '#audio',
            source : '#source',
            target : '#visualizer',
            debug  : false
        });
    </script>
</body>
</html>
